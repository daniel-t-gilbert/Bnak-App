<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

        <div class="row">

            <div class="col-md-4"></div>

            <div class="col-md-4">

                <form action="" class="bg-light p-5  rounded">

                    <center>
                        <img src="./images/logo.jpeg" alt="" class="border rounded-circle" width="75px" height="75px">
                        <br>
                        <h4>My Bank</h4>
                        <br>
                    </center>

                    <input type="text" id="loginAccno" class="form-control mt-3" placeholder="Account Number">
                    <input type="password" id="loginPass" class="form-control mt-2" placeholder="Password">
                    
                    <div>

                        <button type="button" class="btn btn-primary mt-4 form-control" onclick="login()">login</button>
                        
                        <center>
                            <div class="mt-5 pb-4">
                                <p><a class="float-start" href="">Forgot Password?</a> <a class="float-end" href="./signup.html">Sign up</a></p>
                            </div>
                        </center>
                        
                    </div>

                </form>

            </div>

            <div class="col-md-4"></div>

        </div>

    </div>
    
    
    
    <script src="./bank.js"></script>  
</body>
</html>
